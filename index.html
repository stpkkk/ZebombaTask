<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ZebombaGames</title>
    <script defer type="module" src="main.js"></script>
  </head>

  <body>
    <div class="background">
      <div class="map">
        <div class="character"></div>
      </div>

      <div class="control">
        <div class="slider-container">
          <div class="slider-control prev">
            <img src="./images/buttons/arrow-left.png" alt="previous" />
          </div>
          <div class="slider-overflow">
            <div class="slider"></div>
          </div>
          <div class="slider-control next">
            <img src="./images/buttons/arrow-right.png" alt="next" />
          </div>
        </div>

        <button class="chat">
          <img src="./images/buttons/chat.png" alt="chat" />
        </button>

        <button class="moveButton">В универ</button>

        <button class="mail">
          <img src="./images/buttons/mail.png" alt="mail" />
        </button>

        <button class="pedestal">
          <img src="./images/buttons/pedestal.png" alt="pedestal" />
        </button>
      </div>
    </div>
  </body>
</html>
